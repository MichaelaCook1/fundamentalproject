{% extends 'layout.html' %}
{% block body_content %}

<form method='POST' action=''>
	{{ form.hidden_tag()}}
	{{ form.cheese_name.label }} {{ form.cheese_name }}
	<br>
	{% if form.cheese_name.errors %}
		{% for error in form.cheese_name.errors %}
			{{ error }} <br>
		{% endfor %}
	{% endif %}
	{{ form.submit }}
</form>
{% endblock body_content %}
